<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manus.ai - Home VPN Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
            dark: { 800: '#1e293b', 900: '#0f172a' }
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    import { 
      ShieldCheck, LayoutDashboard, Server, Settings, LogOut, 
      Plus, Activity, Download, Trash2, Smartphone, Save, 
      RefreshCw, Copy, Monitor, Key, Lock, UserCheck, AlertTriangle
    } from 'https://esm.sh/lucide-react@0.263.1';
    import { QRCodeSVG } from 'https://esm.sh/qrcode.react@3.1.0';

    // --- LICENSE SYSTEM ---
    
    const MASTER_KEY = "manus-admin-2024";
    const SALT = "manus_secret_salt_v1";

    const generateLicense = (clientName, daysValid) => {
      const expiryDate = new Date();
      expiryDate.setDate(expiryDate.getDate() + parseInt(daysValid));
      const payload = {
        c: clientName,
        e: expiryDate.getTime(),
        s: btoa(clientName + expiryDate.getTime() + SALT)
      };
      return btoa(JSON.stringify(payload));
    };

    const validateLicense = (key) => {
      if (!key) return null;
      if (key === MASTER_KEY) return { type: 'admin', name: 'Administrador' };
      
      try {
        const json = atob(key);
        const payload = JSON.parse(json);
        
        // Validate Signature
        const expectedSig = btoa(payload.c + payload.e + SALT);
        if (payload.s !== expectedSig) return null;

        // Validate Expiry
        if (Date.now() > payload.e) return { type: 'expired', name: payload.c };

        return { type: 'client', name: payload.c, expires: payload.e };
      } catch (e) {
        return null;
      }
    };

    // --- WIREGUARD UTILS ---

    const generateWGKey = () => {
      const bytes = new Uint8Array(32);
      window.crypto.getRandomValues(bytes);
      let binary = '';
      for (let i = 0; i < bytes.length; i++) binary += String.fromCharCode(bytes[i]);
      return window.btoa(binary);
    };

    const getPublicIP = async () => {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        return 'SEU_IP_PUBLICO_AQUI'; 
      }
    };

    // --- STORAGE ---
    const STORAGE_KEY = 'manus_agents_v1';
    const getAgents = () => {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    };
    const saveAgent = (agent) => {
      const current = getAgents();
      const updated = [...current.filter(a => a.id !== agent.id), agent];
      localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
    };
    const deleteAgent = (id) => {
      const current = getAgents();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(current.filter(a => a.id !== id)));
    };

    // --- COMPONENTS ---

    const Login = ({ onLogin }) => {
      const [keyInput, setKeyInput] = useState('');
      const [error, setError] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        setError('');
        
        const result = validateLicense(keyInput.trim());
        
        if (!result) {
          setError('Chave de licença inválida.');
          return;
        }
        
        if (result.type === 'expired') {
          setError(`A licença de ${result.name} expirou.`);
          return;
        }

        onLogin(result);
      };

      return (
        <div className="min-h-screen bg-dark-900 flex items-center justify-center p-4">
          <div className="w-full max-w-md bg-dark-800 rounded-2xl border border-slate-700 p-8 shadow-2xl">
            <div className="flex justify-center mb-6">
               <div className="w-16 h-16 bg-brand-500 rounded-2xl flex items-center justify-center shadow-lg shadow-brand-500/20">
                  <ShieldCheck className="w-10 h-10 text-white" />
                </div>
            </div>
            <h1 className="text-2xl font-bold text-center text-white mb-2">Manus.ai</h1>
            <p className="text-center text-slate-400 mb-8">Insira sua chave de licença para acessar.</p>

            <form onSubmit={handleSubmit} className="space-y-6">
              <div>
                <label className="block text-sm font-medium text-slate-300 mb-1 flex items-center gap-2">
                  <Key size={16} /> Chave de Acesso
                </label>
                <input 
                  type="text" 
                  required 
                  className="w-full bg-dark-900 border border-slate-600 rounded-lg px-4 py-3 text-white outline-none focus:border-brand-500 font-mono text-sm" 
                  placeholder="Cole sua chave aqui..."
                  value={keyInput} 
                  onChange={(e) => setKeyInput(e.target.value)} 
                />
              </div>

              {error && (
                <div className="bg-red-500/10 border border-red-500/50 text-red-400 p-3 rounded text-sm flex items-center gap-2">
                  <AlertTriangle size={16} /> {error}
                </div>
              )}

              <button type="submit" className="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-brand-900/50">
                Validar e Entrar
              </button>
            </form>
            
            <div className="mt-8 pt-6 border-t border-slate-700/50 text-center">
              <p className="text-xs text-slate-500">My Home on the Street v1.0</p>
            </div>
          </div>
        </div>
      );
    };

    const LicenseGenerator = () => {
      const [name, setName] = useState('');
      const [days, setDays] = useState(30);
      const [generatedKey, setGeneratedKey] = useState('');

      const handleGenerate = () => {
        if(!name) return;
        const key = generateLicense(name, days);
        setGeneratedKey(key);
      };

      return (
        <div className="max-w-2xl mx-auto space-y-6">
          <div>
            <h1 className="text-3xl font-bold text-white flex items-center gap-2"><Lock className="text-brand-500"/> Gerador de Licenças</h1>
            <p className="text-slate-400">Ferramenta exclusiva do vendedor.</p>
          </div>

          <div className="bg-dark-800 p-6 rounded-xl border border-slate-700 shadow-xl">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label className="block text-sm text-slate-400 mb-1">Nome do Cliente</label>
                <input type="text" value={name} onChange={(e) => setName(e.target.value)} className="w-full bg-dark-900 border border-slate-600 rounded p-2 text-white outline-none focus:border-brand-500" placeholder="Ex: João Silva" />
              </div>
              <div>
                <label className="block text-sm text-slate-400 mb-1">Validade (Dias)</label>
                <input type="number" value={days} onChange={(e) => setDays(e.target.value)} className="w-full bg-dark-900 border border-slate-600 rounded p-2 text-white outline-none focus:border-brand-500" />
              </div>
            </div>
            
            <button onClick={handleGenerate} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded transition-colors flex items-center justify-center gap-2">
              <RefreshCw size={18} /> Gerar Chave
            </button>

            {generatedKey && (
              <div className="mt-6 bg-black/50 p-4 rounded border border-brand-500/30">
                <label className="block text-xs uppercase font-bold text-brand-400 mb-2">Chave Gerada (Envie para o cliente):</label>
                <div className="relative">
                  <textarea readOnly value={generatedKey} className="w-full h-24 bg-dark-900 text-slate-300 font-mono text-xs p-3 rounded border border-slate-700 resize-none outline-none focus:border-brand-500"></textarea>
                  <button onClick={() => navigator.clipboard.writeText(generatedKey)} className="absolute top-2 right-2 bg-slate-700 hover:bg-slate-600 text-white p-1.5 rounded text-xs flex items-center gap-1"><Copy size={12} /> Copiar</button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const AgentSetupWizard = ({ onComplete, onCancel }) => {
      const [step, setStep] = useState(1);
      const [loading, setLoading] = useState(true);
      const [ip, setIp] = useState('');
      const [serverPrivKey, setServerPrivKey] = useState('');
      const [serverPubKey, setServerPubKey] = useState('');
      const [clientPrivKey, setClientPrivKey] = useState('');
      const [clientPubKey, setClientPubKey] = useState('');
      const [port] = useState(51820);
      const [agentName, setAgentName] = useState('Meu PC Windows');

      useEffect(() => {
        const init = async () => {
          setLoading(true);
          const publicIp = await getPublicIP();
          setIp(publicIp);
          setServerPrivKey(generateWGKey());
          setServerPubKey(generateWGKey());
          setClientPrivKey(generateWGKey());
          setClientPubKey(generateWGKey());
          setLoading(false);
        };
        init();
      }, []);

      const windowsConfig = `[Interface]
PrivateKey = ${serverPrivKey}
Address = 10.10.0.1/24
ListenPort = ${port}
DNS = 8.8.8.8

[Peer]
# Celular
PublicKey = ${clientPubKey}
AllowedIPs = 10.10.0.2/32`.trim();

      const mobileConfig = `[Interface]
PrivateKey = ${clientPrivKey}
Address = 10.10.0.2/32
DNS = 1.1.1.1

[Peer]
# Computador de Casa
PublicKey = ${serverPubKey}
Endpoint = ${ip}:${port}
AllowedIPs = 0.0.0.0/0
PersistentKeepalive = 25`.trim();

      const handleFinish = () => {
        const newAgent = {
          id: crypto.randomUUID(),
          name: agentName,
          ip: ip,
          port: port,
          publicKey: serverPubKey,
          status: 'ONLINE',
          lastSeen: new Date().toISOString(),
          dataTransferred: '0 MB'
        };
        saveAgent(newAgent);
        onComplete(newAgent);
      };

      if (loading) return <div className="text-center p-12 text-slate-400">Detectando Rede...</div>;

      return (
        <div className="bg-dark-800 rounded-xl border border-slate-700 overflow-hidden shadow-2xl">
          <div className="bg-brand-900/20 p-6 border-b border-slate-700">
            <h2 className="text-xl font-bold text-white">Adicionar Nova Casa</h2>
            <p className="text-slate-400 text-sm mt-1">Configurar PC Windows como Servidor VPN.</p>
          </div>
          <div className="p-6">
            <div className="flex items-center mb-8 text-sm">
              <span className={step >= 1 ? "text-brand-400 font-bold" : "text-slate-600"}>1. Rede</span>
              <span className="mx-2 text-slate-700">&gt;</span>
              <span className={step >= 2 ? "text-brand-400 font-bold" : "text-slate-600"}>2. Windows</span>
              <span className="mx-2 text-slate-700">&gt;</span>
              <span className={step >= 3 ? "text-brand-400 font-bold" : "text-slate-600"}>3. Celular</span>
            </div>

            {step === 1 && (
              <div className="space-y-4">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm text-slate-400 mb-1">Nome</label>
                    <input type="text" value={agentName} onChange={(e) => setAgentName(e.target.value)} className="w-full bg-dark-900 border border-slate-600 rounded p-2 text-white outline-none focus:border-brand-500" />
                  </div>
                  <div>
                    <label className="block text-sm text-slate-400 mb-1">IP Público (WAN)</label>
                    <input type="text" value={ip} onChange={(e) => setIp(e.target.value)} className="w-full bg-dark-900 border border-slate-600 rounded p-2 text-white font-mono outline-none focus:border-brand-500" />
                  </div>
                </div>
                <p className="text-xs text-yellow-500 mt-2">Atenção: Você precisa abrir a porta UDP {port} no seu roteador para o IP deste computador.</p>
                <div className="mt-6 flex justify-end gap-2">
                  <button onClick={onCancel} className="text-slate-400 px-4 py-2 hover:text-white">Cancelar</button>
                  <button onClick={() => setStep(2)} className="bg-brand-600 hover:bg-brand-500 text-white px-6 py-2 rounded font-medium">Próximo</button>
                </div>
              </div>
            )}

            {step === 2 && (
              <div className="space-y-4">
                <p className="text-slate-400 text-sm">Copie o código abaixo e cole no WireGuard do Windows ("Add empty tunnel").</p>
                <div className="relative">
                  <textarea readOnly className="w-full h-48 bg-black text-green-400 font-mono text-xs p-4 rounded border border-slate-700 resize-none whitespace-pre" value={windowsConfig} />
                  <button onClick={() => navigator.clipboard.writeText(windowsConfig)} className="absolute top-2 right-2 bg-slate-700 hover:bg-slate-600 text-white p-2 rounded text-xs flex items-center gap-1"><Copy size={14} /> Copiar</button>
                </div>
                <div className="mt-6 flex justify-between">
                  <button onClick={() => setStep(1)} className="text-slate-400 hover:text-white">Voltar</button>
                  <button onClick={() => setStep(3)} className="bg-brand-600 hover:bg-brand-500 text-white px-6 py-2 rounded font-medium">Próximo</button>
                </div>
              </div>
            )}

            {step === 3 && (
              <div className="space-y-4">
                <p className="text-slate-400 text-sm">Abra o app WireGuard no celular e escaneie o QR Code.</p>
                <div className="flex flex-col items-center justify-center p-4 bg-white rounded-lg">
                  <QRCodeSVG value={mobileConfig} size={256} level="M" />
                </div>
                <div className="mt-6 flex justify-between">
                  <button onClick={() => setStep(2)} className="text-slate-400 hover:text-white">Voltar</button>
                  <button onClick={handleFinish} className="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded font-medium flex items-center gap-2"><Save size={18} /> Finalizar</button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const Dashboard = ({ user }) => {
      const [agents, setAgents] = useState([]);
      const [isCreating, setIsCreating] = useState(false);

      useEffect(() => { setAgents(getAgents()); }, [isCreating]);

      const handleDelete = (id) => {
        if (confirm('Tem certeza?')) {
          deleteAgent(id);
          setAgents(getAgents());
        }
      };

      if (isCreating) return <AgentSetupWizard onComplete={() => setIsCreating(false)} onCancel={() => setIsCreating(false)} />;

      return (
        <div className="space-y-6">
          <div className="bg-brand-900/30 border border-brand-500/30 p-4 rounded-lg flex items-center justify-between">
            <div className="flex items-center gap-3">
              <UserCheck className="text-brand-400" />
              <div>
                <p className="text-xs text-brand-300 font-bold uppercase">Licenciado para</p>
                <p className="text-white font-medium">{user.name}</p>
              </div>
            </div>
            {user.type === 'client' && (
              <div className="text-right">
                <p className="text-xs text-slate-400">Expira em</p>
                <p className="text-white font-mono text-sm">{new Date(user.expires).toLocaleDateString()}</p>
              </div>
            )}
          </div>

          <div className="flex items-center justify-between mt-8">
            <h1 className="text-3xl font-bold text-white">Painel de Controle</h1>
            <button onClick={() => setIsCreating(true)} className="bg-brand-600 hover:bg-brand-500 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2 shadow-lg shadow-brand-900/50"><Plus size={20} /> Adicionar Casa</button>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div className="bg-dark-800 p-6 rounded-xl border border-slate-700/50">
              <div className="flex items-center gap-3 mb-2">
                <div className="p-2 bg-green-500/10 rounded-lg text-green-500"><Activity size={20} /></div>
                <h3 className="text-slate-400 text-sm font-medium">Conexões Ativas</h3>
              </div>
              <p className="text-3xl font-bold text-white">{agents.length}</p>
            </div>
            <div className="bg-dark-800 p-6 rounded-xl border border-slate-700/50">
               <div className="flex items-center gap-3 mb-2">
                <div className="p-2 bg-blue-500/10 rounded-lg text-blue-500"><Download size={20} /></div>
                <h3 className="text-slate-400 text-sm font-medium">Tráfego</h3>
              </div>
              <p className="text-3xl font-bold text-white">Local</p>
            </div>
          </div>

          <h2 className="text-xl font-bold text-white mt-8 mb-4">Meus Agentes</h2>
          
          {agents.length === 0 ? (
            <div className="bg-dark-800 border border-dashed border-slate-700 rounded-xl p-12 text-center">
              <h3 className="text-lg font-medium text-white">Nenhum computador configurado</h3>
              <p className="text-slate-400 mb-6">Instale no seu PC Windows para começar.</p>
              <button onClick={() => setIsCreating(true)} className="text-brand-400 font-medium hover:underline">Configurar agora</button>
            </div>
          ) : (
            <div className="space-y-4">
              {agents.map(agent => (
                <div key={agent.id} className="bg-dark-800 border border-slate-700 rounded-lg p-6 flex items-center justify-between">
                  <div className="flex items-center gap-4">
                    <div className="w-12 h-12 rounded bg-brand-900/30 flex items-center justify-center text-brand-400 font-bold text-xl">{agent.name.charAt(0)}</div>
                    <div>
                      <h3 className="text-lg font-bold text-white">{agent.name}</h3>
                      <div className="text-sm text-slate-400 font-mono">{agent.ip}:{agent.port}</div>
                    </div>
                  </div>
                  <button onClick={() => handleDelete(agent.id)} className="p-2 text-red-400 hover:bg-red-900/20 rounded"><Trash2 size={20} /></button>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      const [user, setUser] = useState(null); // { type: 'admin' | 'client', name: string, expires?: number }
      const [activePage, setActivePage] = useState('dashboard');

      if (!user) return <Login onLogin={(userData) => setUser(userData)} />;

      return (
        <div className="flex min-h-screen bg-dark-900 text-slate-200">
          <aside className="w-64 bg-dark-800 border-r border-slate-700/50 hidden md:flex flex-col">
            <div className="p-6 border-b border-slate-700/50">
              <div className="flex items-center gap-2 text-white font-bold text-xl">
                <ShieldCheck className="w-6 h-6 text-brand-500" /> Manus.ai
              </div>
            </div>
            <nav className="flex-1 p-4 space-y-2">
              <div onClick={() => setActivePage('dashboard')} className={`flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer ${activePage === 'dashboard' ? 'bg-brand-600 text-white' : 'text-slate-400 hover:bg-dark-700'}`}>
                <LayoutDashboard size={20} /> <span className="font-medium">Dashboard</span>
              </div>
              
              {/* ADMIN ONLY MENU */}
              {user.type === 'admin' && (
                <div onClick={() => setActivePage('licenses')} className={`flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer ${activePage === 'licenses' ? 'bg-brand-600 text-white' : 'text-slate-400 hover:bg-dark-700'}`}>
                  <Lock size={20} /> <span className="font-medium">Gerar Licenças</span>
                </div>
              )}
            </nav>
            <div className="p-4 border-t border-slate-700/50">
              <button onClick={() => setUser(null)} className="flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-900/20 rounded-lg w-full"><LogOut size={20} /> <span className="font-medium">Sair</span></button>
            </div>
          </aside>
          <main className="flex-1 overflow-y-auto p-4 md:p-8 max-w-7xl mx-auto">
            {activePage === 'dashboard' && <Dashboard user={user} />}
            {activePage === 'licenses' && user.type === 'admin' && <LicenseGenerator />}
          </main>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
